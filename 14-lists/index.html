<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>
    <meta name="description" content="This Is Our Book Store">
</head>
<body style="height: 3000px;">
    <h1>Book Store</h1>
    <p>This is my <b>book store</b>, Welcome</p>
    <!--
        li => List Item 
        ul => Unorderd List 
        ol => Order List
        dl => Detail List 
    -->
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS
                <ul>
                    <li>Angular</li>
                    <li>Reactjs</li>
                    <li>Vuejs</li>
                </ul>
            </li>
        </ul>
        <!-- Separator -->
        <!-- 
            reversed => Reverse The Ordering  
            start => Start From Position
            type => Type Of Ordering
        -->
        <ol type="A">
            <li value="50">HTML</li>
            <li>CSS</li>
            <li>JS
                <ol>
                    <li>Angular</li>
                    <li>Reactjs</li>
                    <li>Vuejs</li>
                </ol>
            </li>
        </ol>
        <!-- Separator -->
        <!--
            dl => Description List 
            dt => Descriptiom Term 
            dd => Description Of The Term 
        -->
        <dl type="A">
            <dt>HTML</dt>
                <dd>language of the web</dd>
                <dd>The first lan </dd>
            <dt>CSS</dt>
                <dd>language of the visual css</dd>
        </dl>
</body>
</html>
