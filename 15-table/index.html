<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Book Store</title>
        <meta name="description" content="This Is Our Book Store">
    </head>
    <body style="height: 3000px;">
        <h1>Book Store</h1>
        <p>This is my <b>book store</b>, Welcome</p>
        <!--    
            thead => table head 
            tbody => table body 
            tfoot => table footer
            tr => table row
            td => table data cell
            th => table header cell
        -->
        <table border="1" cellpadding="2px">
            <caption>Students Marks </caption>
            <thead>
                <tr>
                    <th>First</th>
                    <th>Last</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sondos</td>
                    <td>Alaa</td>
                    <td>99</td>
                </tr>
                <tr>
                    <td>Alaa</td>
                    <td>Alaa</td>
                    <td>98</td>
                </tr>
                <tr>
                    <td>ola</td>
                    <td>alaa</td>
                    <td>77</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Totla</td>
                    <td>160</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
