<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Book Store</title>
        <meta name="description" content="This Is Our Book Store">
    </head>
    <body>
        <form action="get">
            <hr>
            <div>
                <label>Upload</label>
                <input type="file">
            </div>

            <div>
                <label>Search</label>
                <input type="search">
            </div>

            <div>
                <label>Url</label>

            </div>
            <hr>
            <div>
                <label>Date</label>
                <input type="date">
            </div>
            <hr>
            <div>
                <label>month</label>
                <input type="month">
            </div>
            <hr>
            <div>
                <label>Time</label>
                <input type="time">
            </div>
            <hr>
            <input type="reset" value="Reset" />
            <input type="submit" value="Save" /> 
        </form>
    </body>
</html>
